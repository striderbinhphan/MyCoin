<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket</title>
</head>
<body>
    <input type="text" placeholder="yourMessage" id="inputText">
    <div id='textMessage'></div>
    <button id = "btnHello">Send hello</button>
    <script>
        var sock = new WebSocket("ws://localhost:6001");
        var textMessage = document.getElementById('textMessage');
        sock.onopen= function (event) {
            sock.send(JSON.stringify({
                type: 0,
                data: "funfact"
            }))
        }
        sock.onmessage =function(event){
            console.log(event);
            textMessage.innerHTML += event.data +'<Br>';
        }
        document.querySelector('#btnHello').addEventListener('click',function () {
            var text = document.getElementById("inputText").value;
            sock.send(text);
            textMessage.innerHTML +="You:" +text +'<Br>';
        })
    </script>
</body>
</html>
